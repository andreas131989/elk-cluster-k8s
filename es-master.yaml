apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: elasticsearch-logging
  namespace: monitoring
  labels:
    component: elasticsearch
    role: master
    k8s-addon: logging-elasticsearch.addons.k8s.io
    k8s-app: elasticsearch-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: elasticsearch
        role: master
        k8s-app: elasticsearch-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      serviceAccountName: elasticsearch-logging
      initContainers:  
      - name: init-sysctl      
        image: busybox           
        imagePullPolicy: IfNotPresent             
        command: ["sysctl", "-w", "vm.max_map_count=262144"]  
        securityContext:         
          privileged: true       
      containers:
      - name: elasticsearch-logging               
        securityContext:         
          capabilities:         
            add:
              - IPC_LOCK
        image: docker.elastic.co/elasticsearch/elasticsearch:6.4.3
        env:                     
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_NAME
          value: "tstesdb"
        - name: DISCOVERY_SERVICE
          value: "elasticsearch-discovery"
        - name: NETWORK_HOST 
          value: "_eth0_"
        - name: ES_JAVA_OPTS      
          value: -Xms512m -Xmx512m
        - name: MAX_LOCAL_STORAGE_NODES
          value: "1"
        - name: HTTP_ENABLE
          value: "false"
        - name: HTTP_HOST
          value: "localhost"
        - name: NODE_NAME
          value: "master"
        - name: NODE_MASTER
          value: "true"
        - name: NODE_INGEST
          value: "false"
        - name: NODE_DATA
          value: "false"
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            cpu: 0.10
          limits:
            cpu: 0.80
        ports:                        
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - name: elasticsearch-config-volume
          mountPath: /usr/share/elasticsearch/config        
        - name: elasticsearch-logging
          mountPath: /data
        - name: elasticsearch-logging-usr
          mountPath: /usr/share/elasticsearch/data
      volumes:
      - name: elasticsearch-logging
        persistentVolumeClaim:
          claimName: efs-elasticsearch-data-datanode
      - name: elasticsearch-logging-usr
        persistentVolumeClaim:
          claimName: efs-elasticsearch-usr-datanode
      - name: elasticsearch-config-volume
        configMap:
          name: elasticsearch-config
          defaultMode: 420
          items:
          - key: elasticsearch.yml
            path: elasticsearch.yml

---
